name: Test

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:
    inputs:
      skip_codecov:
        description: 'Skip Codecov upload'
        required: false
        default: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run unit tests (fast)
        if: ${{ inputs.skip_codecov }}
        run: npm test -- --reporter=dot

      - name: Run tests with coverage
        if: ${{ !inputs.skip_codecov }}
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: ${{ !inputs.skip_codecov }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    runs-on: ubuntu-latest
    needs: test # Only run if unit tests pass
    # Skip for PRs from forks (they don't have access to secrets)
    # This runs on: pushes to main, PRs from same repo
    if: >
      github.event_name == 'push' || 
      github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run integration tests
        env:
          AMIGO_API_KEY: ${{ secrets.AMIGO_API_KEY }}
          AMIGO_API_KEY_ID: ${{ secrets.AMIGO_API_KEY_ID }}
          AMIGO_ORGANIZATION_ID: ${{ secrets.AMIGO_ORGANIZATION_ID }}
          AMIGO_USER_ID: ${{ secrets.AMIGO_USER_ID }}
          AMIGO_BASE_URL: ${{ secrets.AMIGO_BASE_URL }}
        run: npm run test:integration
